<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mahektechskills.com</title>
  <style>
    body {
      background-image: url('blogs.jpg');
      background-size: cover;
    }
    /* CSS for common styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('building.jpg');
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      text-align: center;
    }

    form {
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      overflow: hidden;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Login</h1>
  </header>

  <form id="loginForm" action="homepage.html" method="post">
    <input type="text" id="username" name="username" placeholder="Username"><br>
    <input type="password" id="password" name="password" placeholder="Password"><br>
    <input type="submit" value="Login">
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Perform login validation here
    // For demonstration purposes, simply redirect to homepage.html if username and password are not empty
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    if (username !== '' && password !== '') {
      window.location.href = 'homepage.html';
    } else {
      alert('Please enter username and password.');
    }
  });
</script>
